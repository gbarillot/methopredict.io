      body {
        text-align: center;
        font-family: arial;
        min-width: 310px;
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: arial;
        overflow: scroll;
      }
      .left-col {
        width: 40%;
        float: left;
        text-align: right;
      }
      .right-col {
        width: 60%;
        float: right;
        text-align: left;
        height: 500px;
      }
      h1 {
        padding-bottom: 0px;
        margin-bottom: 0px; 
        margin-top: 60px;
      }
      h2 {
        border-bottom: 1px solid  rgb(62, 106, 186);
        padding-bottom: 20px;
        margin-bottom: 10px; 
        font-size: 16px;
        font-weight: normal;
      }
      ul {
        list-style-type: none;
        margin: 0px 0 0 0;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.6);
        float: right;
        box-shadow: 0px 0px 5px 0px #656565;
        min-width: 444px;
        max-width: 444px;
      }
      ul li {
        padding: 10px;
      }
      label {
        width: 100%;
        display: block;
        color: #666;
        margin-bottom: 3px;
        height: 18px;
      }
      a {
        color: #666;
      }
      i.tooltip {
        display: inline-block;
        width: 20px;
        height: 20px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 50%;
        text-align: center;
        float: right;
        padding-top: 3px;
        padding-right: 2px;
        background-color: rgb(95, 131, 196);
        margin: -2px 0 auto 10px;
        color: #fff;
        font-weight: bold;
      }
      select {
        width: 100%;
        appearance: none;
        -moz-appearance:none; 
        -webkit-appearance:none; 
        background-color: #fff;
        border: 1px solid #eee;
        height: 40px;
        border-bottom: 2px solid rgb(62, 106, 186);
        padding: 10px;
        padding-right: 20px;
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        cursor: inherit;
        line-height: inherit;
        outline: none;
        background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
        background-repeat: no-repeat;
        background-position-x: 100%;
        background-position-y: 6px;
      }
      .clearfix {
        clear: both;
        width: 100%;
      }
      .container {
        min-height: calc(100vh - 90px);
        text-align: right;
        margin: 50px auto 0 auto;        
      }
      .results {
        text-align: left;
        width: 100%;
        max-width: 600px;
        min-height: 607px;
        float: left;
        margin-left: 90px;
        padding-left: 0;
        background-color:  rgba(255, 255, 255, 0.8);
        padding: 20px;
        box-shadow: 0px 0px 5px 0px #656565;
        position: relative;
      }
      .result {
        background-color: #fff;
        padding: 10px;        
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      .result p:last-child {
        font-size: 30px;
        font-style: italic;
        font-weight: lighter;
      }
      .hidden {
        display: none;
      }
      #active a {
        float: right; 
        margin-top: 20px;
      }
      #about {
        height: 400px;
        overflow: scroll;
      }
      #about ul {
        margin-left: 0;
        padding-left: 20px;
      }
      #about ul li span {
        font-size: 14px;
      }
      #placeholder {
        margin-top: 60px;
      }
      .top-bar {
        position: absolute;
        top: 20px;

      openTip = function(target) {
        elements = document.querySelectorAll("[data-tip]");
        for (i = 0; i < 6; i++) {
          if(i + 1 == target) {
            if (elements[i].classList.contains('hidden')) {
              elements[i].classList.remove('hidden');
            } else {
              elements[i].classList.add('hidden'); 
            }
          }
        }

        return false;
      }

      function grab() {
        var combination = "";
        for (i = 1; i < 8; i++) {
          combination = combination + document.getElementById('select-' + i).value;
        }

        return combination;
      }

      function show() {
        var key = grab();
        var values = combinations[key];

        document.getElementById('about').classList.add('hidden');

        if(key == '0000000' || typeof values == 'undefined') {
          document.getElementById('placeholder').classList.remove('hidden');
          document.getElementById('active').classList.add('hidden');
        } else {        
          document.getElementById('placeholder').classList.add('hidden');
          document.getElementById('active').classList.remove('hidden');        
        
          document.getElementById('data-1').innerHTML = values[0]; 
          document.getElementById('data-2').innerHTML = values[1] + " [" + values[2] + ";" + values[3] + "]"; 
        }       
      }

      go = function(page) {
        if(page === 'about') {
          document.getElementById('placeholder').classList.add('hidden');
          document.getElementById('active').classList.add('hidden');
          document.getElementById('about').classList.remove('hidden');
          if(window.innerWidth < 768) {
            document.getElementById('form').classList.add('hidden');
          }
        }
        if(page === 'form') {
          document.getElementById('form').classList.remove('hidden');
          show();
        }
      }

      changeLocale = function(e) {
        if(e.value == 'fr') {
          window.location.href = location.protocol + '//' + location.host + location.pathname;
        } else {
          window.location.href = location.protocol + '//' + location.host + location.pathname + '?locale=' + e.value;
        }
      }

      getParameterByName = function(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      setLocale = function() {
        value = getParameterByName('locale');
        if(typeof value === 'undefined') { locale = 'fr' } 
        if(value === 'en') { locale = value }

        document.getElementById('locale-selector').value = locale
      }

      translateAll = function() {       
        var elements = document.getElementsByTagName('span'); 
        for (var i = elements.length - 1; i >= 0; i--) {
          elements[i].innerHTML = translations[locale][elements[i].getAttribute('data-t')];
        }
        elements = document.getElementsByTagName('i'); 
        for (var i = elements.length - 1; i >= 0; i--) {
          elements[i].setAttribute('title', translations[locale][elements[i].getAttribute('data-t')]);
        }

        document.getElementById('select-1').options[1] = new Option('<  ' + translations[locale]['years'], '1');
        document.getElementById('select-1').options[2] = new Option('>= ' + translations[locale]['years'], '2');

        document.getElementById('select-2').options[1] = new Option(translations[locale]['horst'], '1');
        document.getElementById('select-2').options[2] = new Option(translations[locale]['delivery'], '2');
        document.getElementById('select-2').options[3] = new Option(translations[locale]['abortion'], '3');

        document.getElementById('select-3').options[1] = new Option(translations[locale]['s_interva_1'], '1');
        document.getElementById('select-3').options[2] = new Option(translations[locale]['s_interva_2'], '2');
        document.getElementById('select-3').options[3] = new Option(translations[locale]['s_interva_3'], '3');
        document.getElementById('select-3').options[4] = new Option(translations[locale]['s_interva_4'], '4');

        document.getElementById('select-6').options[1] = new Option(translations[locale]['metastasis_location_1'], '1');
        document.getElementById('select-6').options[2] = new Option(translations[locale]['metastasis_location_2'], '2');
        document.getElementById('select-6').options[3] = new Option(translations[locale]['metastasis_location_3'], '3');

        document.getElementById('select-7').options[1] = new Option(translations[locale]['metastasis_number_1'], '1');
        document.getElementById('select-7').options[2] = new Option(translations[locale]['metastasis_number_2'], '2');
        document.getElementById('select-7').options[3] = new Option(translations[locale]['metastasis_number_3'], '3');
        document.getElementById('select-7').options[4] = new Option(translations[locale]['metastasis_number_4'], '4');
      
        document.getElementById('footer-year').innerHTML = new Date().getFullYear();
      }

      setLocale();
      translateAll(); 

      show();
    </script>
